<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Create a greeting!</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in your name and your friend's name to create your custom greeting!</h1>

      <form action="letter.php">
        <div class="form-group">
          <label for="sender">Your name</label>
          <input type="text" id="sender" name="sender" class="form-control">
        </div>
        <div class="form-group">
          <label for="recipient">Your friend's name</label>
          <input type="text" id="recipient" name="recipient" class="form-control">
        </div>
        <button type="submit" class="btn">Go!</button>
      </form>
    </div>
  </body>
</html>
